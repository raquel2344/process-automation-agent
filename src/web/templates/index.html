<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Automation Agent</title>
    <script>
        async function sendMessage() {
            const message = document.getElementById("message").value;
            const responseBox = document.getElementById("response");
            responseBox.innerHTML = "Processing...";

            try {
                const response = await fetch("/nlp", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                if (response.ok) {
                    responseBox.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    responseBox.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                }
            } catch (error) {
                responseBox.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</head>
<body>
    <h1>Process Automation Agent</h1>

    <section>
        <h2>Talk to the Agent</h2>
        <textarea id="message" rows="3" style="width: 100%;" placeholder="Type your command here..."></textarea>
        <br>
        <button onclick="sendMessage()">Send</button>
        <div id="response" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
    </section>
</body>
</html>
